<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-input-group:first-child {
				margin-top: 20px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">修改密码</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
					<div class="mui-input-row">
						<label>旧密码</label>
						<input id='oldPwd' type="password" class="mui-input-clear mui-input" placeholder="请输入旧密码">
					</div>
					<div class="mui-input-row">
						<label>新密码</label>
						<input id='newPwd' type="password" class="mui-input-clear mui-input" placeholder="请输入新密码">
					</div>
					<div class="mui-input-row">
						<label>确认密码</label>
						<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认新密码">
					</div>
			</form>
		</div>
		<div class="mui-content-padded">
			<button id='update' class="mui-btn mui-btn-block mui-btn-primary">确认修改</button>
		</div>
		<script type="text/javascript" src="js/JQ/jquery-3.1.1.min.js" ></script>
		<script>
			$("#update").on("click",function(){
				$.ajax({
					type:"post",
					url:"/login/api/IPAddress/RegUser",
					async:true,
					data:{
						
					},
					dataType:"json",
					success:function(obj){
						
					}
				});
				
				
			})
		</script>
	</body>

</html>
